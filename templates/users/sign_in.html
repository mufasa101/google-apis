{% extends 'base.html' %}
{% block title %} Log in {% endblock title %} 
{% block page %}

{% comment %} <h3>Django Google API - Sign In</h3> {% endcomment %}

<div class="container">

  <form id="signinform" method="POST" action="/sign-in">
    {% csrf_token %}
    <label for="username">Username</label>
    {{form.username}}

    <label for="password">Password</label>
    {{form.password}}

    <p>
      <label>
        <input type="checkbox" class="filled-in"  onclick="showPword()" />
        <span>Show Passwords</span>
      </label>
    </p>

   <button type="submit" class="btn btn-success px-5 py-3">Log in</button>
 </form>

</div>


{% endblock page %}
